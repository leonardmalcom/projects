<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Quiz App</title>
</head>
<body class="">
  <div class="container">
    <div class="parent">
    <div id="question-container" class="">
      <div class="plus-one"></div>
      <div id="question" class="header text-center">Help Fred Succeed</div>
      <div id="full-answer" class="center text-center">Fred wants a home but has come up short every time. <br>Can you help him spot the warning signs of bad spending.<br></div>
      <div id="score" class="text-center hide">Score <span id="score-display"></span></div>
      <div id="pig" class="pig text-center hide">
        <img src="imgs/edited/pig.png" alt="">
      </div>
      <div class="row">
        <div class="column">
          <div id="man" class="man">
            <div class="man-state man-waiting"></div>
            <div class="man-state man-correct hide"></div>
            <div class="man-state man-wrong hide"></div>
            <div class="man-state man-scared hide"></div>
          </div>
        </div>
        <div class="column">
          <svg id="pie-svg" class="hide" viewbox="0 0 250 250">
            <path id="border" transform="translate(125, 125)"/>
            <path id="loader" transform="translate(125, 125) scale(.84)"/>
          </svg>
        </div>
      </div>
      <div id="answer-buttons" class="btn-grid">
        <button id="answer-buttons btn1"  class="answer-buttons btn hide" value="true">True</button>
        <button id="answer-buttons btn2" class="answer-buttons btn hide" value="false">False</button>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    </div>
  </div>

   <script src="js/script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</body>
</html>
